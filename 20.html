<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표관련태그</title>
</head>
<body>
  <!-- table > tr(줄,행) > td(칸,열)
       th : table의 head 구분을 지을 때 사용 (굵은줄) -->
       <table>

       <caption>table의 제목</caption> <!-- 자동으로 center에 위치, table태그 아래에 위치-->
       <tr>
         <th></th>
         <td></td>
       </tr>
       </table>
       <!-- colspan="합쳐지는 열의 개수" / 가로 셀의 합 
            rowspan="합쳐지는 행의 개수" / 세로 셀의 합 -->

      
       <!-- thead : 머리 / tbody : 내용 / tfoot : 하단 -->
</body>
</html>

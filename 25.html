<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!--
    <position>
: 요소를 특정한 위치로 지정하여 배치하는 속성
  어떻게 위치할지 결정하는 속성

* 위치지정시 사용가능한 속성 - left, right, top, bottom
* static - 기본값 (위치 영향을 받지 않음)

* relative - 상대위치 (박스가 나열되는 순서대로 위치가 지정 top,left)

* absolute - 절대위치 (html화면 기준으로 위치가 지정- 위치값 모두 적용)
             부모가 존재할 때 부모의 기준으로 위치가 지정
             값을 주지 않으면 왼쪽상단으로 감

* fixed - 고정위치 (html화면 기준으로 위치가 지정 - 위치모두 적용)
          고정된 상태로 표현! - 메뉴, 배너

* z-index : 위치요소의 우선순위를 변경하는 속성 1~9999
            수가 클수록 위에 보여짐(얹어짐)

* nth-child(몇번째) : 몇번째 child를 고르는 것  -->
</body>
</html>

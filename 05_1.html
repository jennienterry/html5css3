<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
</head>
<body>
 <!-- <img src="이미지 파일의 겨올 또는 url" alt="대체문구"> -->
  <h1>img태그</h1>
  <p>
    : 이미지를 나타내줄 수 있는 태그 / 단독태그 / 글자와 같이 나열되는 성격(inline) 이미지의 단락을 구분지을 때 "br"
  </p>
  <!-- 이미지의 확장자 (대표)
       jpg : 가장 대표적인 이미지 표현방식 이미지의 색상을 가장 잘 표현할 수 있는 확장자
       png : 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자
       gif : 투명한 배경이 가능하나 색상이 256개의 표현만 가능, 화질이 떨어져 보임 / 움짤, 움직이는 이미지 
      
      경로 >> 폴더 안 >> / ※작성하는 문서의 기점으로부터 ! -->
      <img src="img/KakaoTalk_20170314_021850182.jpg" alt="덤보"/><br/>
      <!--index 파일과 함께 존재하는 img폴더 안에(/) 이미지 이름.확장자를 불러서 찾겠다. -->
      <!-- 문서가 옆에 있을 때는 바로 부르기-->
      <!-- alt : 주석문, 이미지가 안보일 때를 대비한 대체문자, html5 기본 규칙 -->

      <figure>
        <!-- 이미지, 사진, 삽화같은 콘텐츠를 넣을 때 사용 -->
        <!-- figure요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용, 제일 처음이나 마지막에 배치 -->
        <img src="img/P20170723_235004311_F2F95066-918D-4015-A120-590C5138FDD6.JPG" alt="피쉬"><br/>
        <figcaption>사진에 대한 설명 caption 다는 것</figcaption>
      </figure>

      <!--
      주소창 >> 이미지태그를 url로 연결하는 방법 -->
      <img src="https://www.olchiolchi.com/wp-content/uploads/2019/04/2.jpg" alt="url진돗개">
</body>
</html>

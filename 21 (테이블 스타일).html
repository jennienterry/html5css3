  <!-- border-collapse : table과 td사이의 선값이 결합 유무를 결정하는 속성

       collapse(선 사이의 틈을 병합 - table 표현시 기본값)
       border-spacinng(테두리와 셀들의 간격을 지정하는 값) / 2자리 입력시 - 수평 수직 / border-left,top,bottom으로 줄 선택가능
       empty-cells(빈 셀의 보여지는 유무를 결정 / 표를 안보이고 싶으면 hide로 사라지게 할 수 있음 <-> show)

       text-align : 글자가 가로로써 중심배치가 된다.
       vertical-align : 글자가 세로로써 중심배치가 된다. / middle이 중간값 / top, bottom..

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임력양식태그 form</title>
</head>
<body>
  <!-- 웹 페이지에서의 입력양식의 그룹 / 원하는 정보를 연결하여 전달받기 위한 명확한 폼양식
      [폼에 쓰이는 속성]
      - name="폼의 이름/식별하기 위한 이름을 지정"
      - method="폼을 서버로 전송할 때 http메소드를 지정(=전송방식)"
      - get="주소표시줄에 사용자가 입력한 내용이 그대로 표시"
      - post="대부분이 사용하는 방식, 내부적으로 보이지 않게 전송"-->

      <!-- fieldset : 특정한 엘리먼트끼리 그룹화
           legend : fieldset안에서 정의를 부여
           label : 해당 서식의 용도, 내용
          
          input="서식" type="속성" name="이름" 
          password, tel, checkbox, radio, submit -->
          <!-- 셀렉트 박스 : 펼쳐진 상태에서 항목을 고르는 서식-->

          <!-- 많은 내용의 글을 넣을 때 사용하는 태그-->
          <textarea></textarea>
      <form>
        <fieldset>
          <legend>개인정보작성</legend>
          <label>id</label>
          <input type="text" name="id"/>
        </fieldset>
      </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    li{
      list-style: square; /* li태그의 스타일을 결정하는 속성 */
      /* disc채운원, circle빈원, square채운사각형, none없음-기본값 */
      list-style-type: decimal; 
      /* decimal : 십진수-기본값, decimal-leading-zero : 0 붙는 십진수,
         lower-roman로마숫자 소문자, upper-roman대문자, lower-alpha알파벳 소문자, upper-alpha알파벳 대문자 */
    }
  </style>
</head>
<body>
  <!-- 목록태그
        - ul (순서가 없는 목록태그 - 메뉴多/블릿) ul>li
        - ol (순서가 있는 목록태그 - 순서나열 / 1,2,3 ~) ol>li
        - dl (정의목록태그, 용어 뜻을 나열) dl>dt,dd
        -----------------------------------------------------
        안쪽에 속하는 태그들 함께 사용  / 쌓이니까 block태그 형태임 -->
   <ul>
      <li>회사소개</li>
      <li>생산설비</li>
      <li>제품소개</li>
      <li>온라인문의</li>
      <li>커뮤니티</li>
   </ul>
   <ol>
      <li>회사소개</li>
      <li>생산설비</li>
      <li>제품소개</li>
      <li>온라인문의</li>
      <li>커뮤니티</li>
   </ol>
   <dl>
     <dt>정의 목록 타이틀</dt>
      <dd>목록의 내용</dd>
   </dl>
</body>
</html>
